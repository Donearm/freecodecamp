<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Survey Form</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/main.css">
  <!-- Custom JS -->
  <script src="js/main.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="container">
      <div class="row">
        <div class="col" id="leftcol"></div>
        <div class="col-8" id="centrecol">
          <div class="row" id="titlerow">
            <div class="col-md-12">
              <header><h1 id="title">Survey Form</h1></header>
            </div>
          </div>
          <div class="row" id="descriptionrow">
            <div class="col-md-12">
              <p id="description">Let us know how we can improve FreeCodeCamp</p>
            </div>
          </div>
          <p>
            <form id="survey-form">
              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="name" id="name-label">*Name:</label>
                  <input type="text" class="form-control" id="name" 
                                                          aria-describedby="nameHelp" 
                                                          placeholder="Enter your name">
                </div>
                <div class="form-group col-md-4">
                  <label for="email" id="email-label">*Email:</label>
                  <input type="email" class="form-control" id="email" 
                                                          aria-describedby="emailHelp" 
                                                          placeholder="Enter your email">
                </div>
                <div class="form-group col-md-4">
                  <label for="age" id="number-label">*Age:</label>
                  <input type="number" class="form-control" id="age" 
                  min="1" max="200" aria-describedby="ageHelp" placeholder="Enter your age">
                </div>
              </div>
            </form>
          </p>
          <div class="row">
            <div class="col-md-12">
              <footer><p>Made with lots of love by <a 
                                 href="https://www.gianlucafiore.it">Gianluca 
                                 Fiore</a></p>
              </footer>
            </div>
          </div>
        </div>
        <div class="col" id="rightcol"></div>
      </div>
    </div>

    <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
